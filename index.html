        // Your React component here - I'll provide a simplified version
        const GitHubProgressTracker = () => {
            const [showSettings, setShowSettings] = React.useState(false);
            const [gitHubConfig, setGitHubConfig] = React.useState({
                token: '',
                owner: '',
                repo: '',
                filename: 'progress-data.json'
            });
            const [syncStatus, setSyncStatus] = React.useState('');

            const saveConfig = () => {
                localStorage.setItem('github-tracker-config', JSON.stringify(gitHubConfig));
                setSyncStatus('Configuration saved locally');
                setTimeout(() => setSyncStatus(''), 3000);
            };

            const testGitHub = async () => {
                if (!gitHubConfig.token || !gitHubConfig.owner || !gitHubConfig.repo) {
                    setSyncStatus('❌ Please fill in all GitHub configuration fields');
                    setTimeout(() => setSyncStatus(''), 3000);
                    return;
                }

                try {
                    const response = await fetch(`https://api.github.com/repos/${gitHubConfig.owner}/${gitHubConfig.repo}`, {
                        headers: {
                            'Authorization': `token ${gitHubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        setSyncStatus('✅ GitHub connection successful!');
                    } else {
                        setSyncStatus(`❌ GitHub error: ${response.status}`);
                    }
                } catch (error) {
                    setSyncStatus(`❌ Connection failed: ${error.message}`);
                }
                
                setTimeout(() => setSyncStatus(''), 5000);
            };

            return React.createElement('div', { className: 'max-w-4xl mx-auto p-6 bg-gray-50 min-h-screen' },
                React.createElement('div', { className: 'bg-white rounded-lg shadow-sm p-6 mb-6' },
                    React.createElement('div', { className: 'flex items-center justify-between mb-4' },
                        React.createElement('div', null,
                            React.createElement('h1', { className: 'text-3xl font-bold text-gray-900 mb-2' }, 'Enrollment Progress Tracker'),
                            React.createElement('p', { className: 'text-gray-600' }, 'GitHub-Enabled Progress Tracker')
                        ),
                        React.createElement('button', {
                            onClick: () => setShowSettings(!showSettings),
                            className: 'p-2 text-gray-600 hover:bg-gray-100 rounded-lg'
                        }, React.createElement(Settings, { className: 'w-5 h-5' }))
                    ),

                    syncStatus && React.createElement('div', { 
                        className: 'mb-4 p-2 bg-blue-50 border border-blue-200 rounded text-sm text-blue-800' 
                    }, syncStatus),

                    showSettings && React.createElement('div', { className: 'mb-4 p-4 bg-gray-50 border rounded-lg' },
                        React.createElement('h3', { className: 'font-semibold mb-3' }, 'GitHub Configuration'),
                        React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-4' },
                            React.createElement('div', null,
                                React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-1' }, 'Personal Access Token'),
                                React.createElement('input', {
                                    type: 'password',
                                    value: gitHubConfig.token,
                                    onChange: (e) => setGitHubConfig({...gitHubConfig, token: e.target.value}),
                                    className: 'w-full p-2 border rounded text-sm',
                                    placeholder: 'ghp_...'
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-1' }, 'Repository Owner'),
                                React.createElement('input', {

                                    value: gitHubConfig.owner,
                                    onChange: (e) => setGitHubConfig({...gitHubConfig, owner: e.target.value}),
                                    className: 'w-full p-2 border rounded text-sm',
                                    placeholder: 'hard-bargain'
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-1' }, 'Repository Name'),
                                React.createElement('input', {
                                    type: 'text',
                                    value: gitHubConfig.repo,
                                    onChange: (e) => setGitHubConfig({...gitHubConfig, repo: e.target.value}),
                                    className: 'w-full p-2 border rounded text-sm',
                                    placeholder: 'enrollment-progress-tracker'
                                })
                            )
                        ),
                        React.createElement('div', { className: 'mt-4 flex items-center space-x-2' },
                            React.createElement('button', {
                                onClick: saveConfig,
                                className: 'px-3 py-2 bg-blue-600 text-white rounded text-sm hover:bg-blue-700'
                            }, 'Save Config'),
                            React.createElement('button', {
                                onClick: testGitHub,
                                className: 'px-3 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700'
                            }, 'Test GitHub Connection')
                        )
                    ),

                    React.createElement('div', { className: 'text-center text-gray-600' },
                        React.createElement('p', null, 'Configure your GitHub settings above to test the connection.'),
                        React.createElement('p', { className: 'mt-2 text-sm' }, 'If this works, we can add the full progress tracker functionality.')
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(GitHubProgressTracker), document.getElementById('root'));
